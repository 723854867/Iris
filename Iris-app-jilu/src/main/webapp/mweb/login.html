<script type="text/javascript">
		window.onload = function() {
			if (!window.applicationCache) {
				document.write("你的浏览器版本太低，请升级你的浏览器，至少IE9+");
			}
		}
		$(document).keydown(function(event) {
			if (event.keyCode == 13) { //绑定回车 
				$('#login').click(); //自动触发登录按钮 
			}
		});

		$(document).ready(
			function() {
				$("#login").bind("click",function() {
					var account = $("#account").val();
					var type = $("#type option:selected").val();
					var captcha = $("#captcha").val();
					if(type==0){
						data = {
								'action' : 'web_login',
								'mobile' : account,
								'captcha' : captcha,
								'type' : type
							}
					}
					else{
						data = {
								'action' : 'web_login',
								'email' : account,
								'captcha' : captcha,
								'type' : type
							}
					}
						$.ajax({
							type : 'POST',
							url : '/jilu/backstage',
							data : data,
							dataType : 'json',
							success : function(
									json) {
								if (json["code"] == 0) {
									window.location.href = 'index.html';
								} else
									alert(json["desc"]);
							},
							error : function() {
								alert("数据加载失败");
							}
						});
					});
			});
		getCaptcha = function(){
			var account = $("#account").val();
			var type = $("#type option:selected").val();
			var data;
			if(type==0){
				data = {
						'action' : 'captcha_get',
						'mobile' : account,
						'type' : type
					}
			}
			else{
				data = {
						'action' : 'captcha_get',
						'email' : account,
						'type' : type
					}
			}
			$.ajax({
				type : 'POST',
				url : '/jilu/backstage',
				data : data,
				dataType : 'json',
				success : function(json) {
					if (json["code"] == 0) {
						alert(json.data)
					} else
						alert(json["desc"]);
				},
				error : function() {
					alert("数据加载失败");
				}
			});
		}
	</script>
