.a-upload {

	<script type="text/javascript">
	$(document).ready(function() {
		getData(1);
	});
	getData=function(page) {
        $.ajax({
            type: 'POST',
            url: '/jilu/mweb',
            data: { 'page': page, 'pageSize': pageSize, 'action': 'merchant_customer_list',
            	'name':$("#name").val(),'phones':$("#mobile").val()},
            dataType: 'json',
            beforeSend: function () {
            	initLoading();
            	showLoading("正在加载数据，请稍候。。。");
            },
            success: function (json) {
            	if(json.code==6){
            		window.location.href = 'login.html';
            	}
            	hideLoading();
            	RemoveLoading();
            	$("#list").empty();//清空数据区
            	var tr= "";
            	var list = json.data.list;
            	total = json.data.total; //总记录数
            	curPage = page; //当前页
                totalPage = Div(total, pageSize);
                $.each(list, function (index, array) { //遍历json数据列
               		tr +="<tr><td>" + array['name'] + 
               		"</td><td>" + array['mobile'] + "</td><td>" + array['address'] + "</td></tr>";
                });
                $("#list").append(tr);
            },
            complete: function () { //生成分页条
            	if(totalPage>1)
        		{
            		getPageBar();
        		}else{
        			$("#pagecount").empty();
        		}
            },
            error: function () {
                alert("数据加载失败");
            }
        });
    }
	var file;
	uploadCustomers = function(){
		var formData = new FormData();
		formData.append("upload_customers", document.getElementById("upload_customers").files[0]);   
		formData.append("action","upload_customers");
		$.ajax({
            type: 'POST',
            url: '/jilu/fileupload',
            data: formData,
            dataType: 'json',
            async: false,
            contentType: false,  
            processData: false,
            beforeSend: function () {
				initLoading();
				showLoading("导入中。。。");
            },	
            success: function (json) {
            	RemoveLoading();
            	if(json.code=="0"){
            		alert("成功导入"+json.data+"条客户信息！");
            		getData(1);
            	}
            	else if(json.code=="6"){
            		window.location.href = 'login.html';
				}else{
					alert(json.desc)
				}
            },
            error: function () {
                alert("数据加载失败");
            }
        });
		$("#upload_customers").val('');
	}
