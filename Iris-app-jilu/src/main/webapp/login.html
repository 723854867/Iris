<body>
	<form class="form-signin" method="post">
		<h2 class="form-signin-heading">后台登陆</h2>
		<label for="account" class="sr-only">用户名</label> <input
			type="text" id="account" name="account" class="form-control"
			placeholder="输入用户名" required="required"> <label for="txtPwd"
			class="sr-only">密码</label> <input type="password" id="password"
			name="password" class="form-control" placeholder="输入密码"
			required="required">
		<div class="checkbox">
			<label> <input type="checkbox" value="remember-me">记住密码
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="button"
			id="login">登陆</button>
	</form>

	<script type="text/javascript">
		window.onload = function() {
			if (!window.applicationCache) {
				document.write("你的浏览器版本太低，请升级你的浏览器，至少IE9+");
			}
		}
		$(document).keydown(function(event) {
			if (event.keyCode == 13) { //绑定回车 
				$('#login').click(); //自动触发登录按钮 
			}
		});

		$(document).ready(
			function() {
				$("#login").bind(
					"click",
					function() {
						var account = $("#account").val();
						var password = $("#password").val();
						$.ajax({
							type : 'POST',
							url : path+'/backstage',
							data : {
								'action' : 'login',
								'account' : account,
								'password' : password,
							},
							dataType : 'json',
							success : function(
									json) {
								if (json["code"] == 0) {
									//设置本地存储
									localStorage.setItem("account",json.data["loginNo"]);
									//通过key来获取value
									window.location.href = 'index.html';
								} else
									alert(json["desc"]);
							},
							error : function() {
								alert("数据加载失败");
							}
						});
					});
			});
	</script>
</body>
