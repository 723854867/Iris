<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<title></title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<script type="text/javascript" src="../js/player/js/jquery.min.js"></script>
	<script src="../js/jQuery.md5.js"></script>
	<script type='text/javascript' src='../js/players/jwplayer.js'></script>
	<script type='text/javascript'>jwplayer.key = 'N8zhkmYvvRwOhz4aTGkySoEri4x+9pQwR7GHIQ=='; </script>
	<script src="../js/api.js"></script>
	<script src="../js/rlapi.js"></script>
	<script type="text/javascript" src="../js/zepto.min.js"></script>
</head>
<body class="login_bg">
<!--头部-->
	<div class="login_head">
		<span class="login_return"></span>
		<span class="login_head_txt">注册</span>
	</div>
<!--找回框-->
<div class="login_wrap">
	<div class="btn_wrap1">
		<input  type="tel" placeholder="请输入注册时的手机号" id="username" name="username" autocomplete="off" class="LoginInputPhone2" maxlength="11">
	</div>
	<div class="btn_wrap2">
		<input  type="tel" placeholder="短信验证码" id="code" name="code" autocomplete="off" class="LoginInputPhoneNum" maxlength="6">
		<a href="javascript:void(0);" id="getCodeBtn" class="getpass">获取验证码</a>
	</div>
	<div class="btn_wrap3">
		<input  type="password" id="password" name="password" placeholder="设置新密码" autocomplete="off" class="LoginInputpassword">
	</div>
	<a href="javascript:void(0);" id="regBtn" name="regBtn" class="login_btn">完成注册</a>
</div>
</body>
</html>
