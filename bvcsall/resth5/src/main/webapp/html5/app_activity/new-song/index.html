<body>
<div class="main">
	<button id="goroom">跳主播房间</button>
	<button id="golive">直播准备页</button>
	<button id="goactive">活动页</button>
	<button id="goperson">个人主页</button>
	<button id="govideo">视频详情</button>
</div>

<script>

	var goroom= document.getElementById('goroom')
	var golive= document.getElementById('golive')
	var goactive= document.getElementById('goactive')
	var goperson= document.getElementById('goperson')
	var govideo= document.getElementById('govideo')

//	type:
//	1：直播页面（房间ID  roomID）
//	2：直播准备页（参与活动的ID）
//	3：直播活动页（活动id）
//	4：个人主页（根据id跳转指定个人主页）
//	5：视频详情（videoId

	var browser={
		versions:function(){
			var u = navigator.userAgent, app = navigator.appVersion;
			return {         //移动终端浏览器版本信息
				presto: u.indexOf('Presto') > -1, //opera内核
				webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
				gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
				mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
				ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
				android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
				iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
				iPad: u.indexOf('iPad') > -1, //是否iPad
				isWx: u.indexOf('MicroMessenger') > -1,
				isQQ:u.indexOf('QQ/') > -1,
				isQQbrowser: u.indexOf('QQBrowser'),
				isWeiBo:u.indexOf('weibo') > -1,
				isOpera:u.indexOf('Opera') >= 0,
				isSafari:u.indexOf("Safari") > -1
			};
		}(),
		language:(navigator.browserLanguage || navigator.language).toLowerCase()
	};
function navType(type,id1,id2){
	if(browser.versions.ios){
		CallAppEvent(type,id1,id2);
	}else{
		window.jump.toPage(type,id1,id2);

	}

}

	console.log(browser);

	goroom.onclick = function(){
		navType('1','3434','118981')
	}
	golive.onclick = function(){
		navType('2','3434','118981')
	}
	goactive.onclick = function(){
		navType('3','3434','118981')
	}
	goperson.onclick = function(){
		navType('4','3434','118981')
	}
	govideo.onclick = function(){
		navType('5','3434','118981')
	}

</script>
